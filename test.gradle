buildscript {
	repositories { jcenter() }
	dependencies {
		classpath 'de.undercouch:gradle-download-task:1.0'
		classpath "com.github.detro.ghostdriver:phantomjsdriver:${ghostdriverVersion}"
		classpath "org.seleniumhq.selenium:selenium-java:${seleniumVersion}"
		classpath "org.gebish:geb-core:${gebVersion}"
		classpath files("$buildDir/libs/gradle-geb-plugin-0.1.jar")
	}
}

apply plugin: 'geb'

task('goDuckDuckGo', type: GebTask) << {

	drive {
		go 'https://www.duckduckgo.com'
		println $('#tagline_homepage').text()
		$('#search_form_input_homepage') << 'wikipedia'
		$('#search_button_homepage').click()
		println $('a.large')*.text().join('\n')
	}
}
